<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons in Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		body{
			padding: 30px;
		}
	</style>
</head>
<body>
	<button class="btn btn-default">Standart</button>
	<button class="btn btn-success">Confirm</button>
	<button class="btn btn-danger">Cancel</button>
	<button class="btn btn-warning">Attention</button>
	<br><br>
	<a href="#" class="btn btn-info"  role="button">Notice</a>
	<button class="btn btn-link">Attention</button>
	<button class="btn btn-danger btn-lg">Cancel</button>
	<button class="btn btn-default disabled">Disabled</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
</body>
</html>
